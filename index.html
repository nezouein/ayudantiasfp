<!DOCTYPE html>
<html lang="es">
<head>
    <!-- META -->
    <title>Inicio | FP</title>
    <div id="header"></div>

    <!-- IMPORTADORES -->
    <script>
        async function loadComponent(id, file) {
            const response = await fetch(file);
            const html = await response.text();
            document.getElementById(id).innerHTML = html;
        }
        
        loadComponent('header', './extras/header.html');
        loadComponent('navbar', './extras/navbar.html');
        //loadComponent('footer', 'footer.html');
    </script>

</head>

<body>
    <!-- NAVBAR -->
    <div id="navbar"></div>
    
    <!-- CONTENIDO -->
    <section class="hero is-link is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="container has-text-centered">
                <p class="title">Fundamentos de Programación</p>
                <p class="subtitle">Sitio web donde encontrarás guía útiles de la materia</p>
            </div>
        </div>
    </section>
    
    
    

</body>

</html>
